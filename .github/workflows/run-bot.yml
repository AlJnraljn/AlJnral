name: Run WhatsApp Bot

on:
  schedule:
    - cron: "*/5 * * * *"   # يعمل كل 5 دقائق
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'   # تأكد من استخدام النسخة الصحيحة

      - name: Install dependencies
        run: npm install

      - name: Run the bot
        run: |
          node index.js || echo "Bot failed to run" >> error.log
          
      - name: Upload error log
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: error-log
          path: error.log
